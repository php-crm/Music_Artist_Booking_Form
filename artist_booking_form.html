<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Music Artist Booking Form</title>
</head>
<body>
<div class="row">
  <div class="col-75">
    <div class="container1">
      <center><h2>Music Artist Booking Form</h2></center>
      <form action="submit_phpcrm_form.php" method="POST">
        <div class="row">
          <div class="col-50">
            <input type="text" id="name" required  name="artist_name" placeholder="Artist to Book">  
          </div>
          </div>
          <div class="row">
            <div class="col-50">
                <input type="text" name="name" required placeholder="Name">
            </div>
            <div class="col-50">
               <input type="number" name="phone" required placeholder="Phone">
           </div>
           </div>
            <div class="row">
              <div class="col-50">
                <input type="text" name="venue_name" required placeholder="Venue Name">
              </div>     
         </div>
         <div class="row">
          <div class="col-50">
            <textarea name="address" id="address" placeholder="Venue Address" rows="3" required></textarea>
          </div>     
     </div>
     <div class="row">
         <div class="col-50">
             <input type="text" name="city" required placeholder="City">
         </div>
         <div class="col-50">
            <input type="text" name="state" required placeholder="State">
        </div>
     </div>
     <div class="row">
        <div class="col-50">
            <input type="number" name="zip_code" required placeholder="Zip Code">
        </div>
        <div class="col-50">
           <input type="text" name="country" required placeholder="Country">
       </div>
    </div>
        <div class="row">
          <div class="col-50">
            <input type="text" name="Website" placeholder="Website">
          </div>
          <div class="col-50">
            <input type="text" name="event_name" placeholder="Event Name">
          </div>
          </div>
   
          <div class="row">
            <div class="col-50">
            <label>Event Date And Time</label>
              <input type="datetime-local" name="event_date_time" required>
            </div>
            <div class="col-50">
              Do you have your own DJ gear?<br><br>
                 <input type="radio" required  name="dj_gear" value="Yes"> Yes<br><br>
                 <input type="radio" required  name="dj_gear" value="No"> No<br><br>
            </div>
            </div>  
            <div class="row">
              <div class="col-50">
                <input type="text" name="specify_dj_gear"  placeholder="If yes, please specify DJ gear and model">
              </div>     
         </div>
         <input type="submit" value="SEND" class="btn">
       </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
